{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="/static/styles/cart.css" />
{% endblock styles %}


{% block nav %}
    <div class="nav-header">
      <a href="{{ url_for('client.index') }}">Home</a>&ThickSpace;>&ThickSpace;<a
        href="{{ url_for('client.cart.preview')}}"
        >Cart</a
      >&ThickSpace;> Information
    </div>
{% endblock nav %}


{% block content %}
    <br />
    <main class="cart-body">
      <section>
        <form action="#" method="post" class="cart-form">
          <div class="cart-form-item">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" required/>
          </div>
          <div class="cart-form-item">
            <label for="phone">Phone Number. eg: +2348012345678</label>
            <input type="tel" name="phone" id="phone" required/>
          </div>
          <div class="cart-form-item">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required/>
          </div>
          <div class="cart-form-item">
            <label for="location">Pickup Location</label>
            <select name="location" id="location" required>
              <option value="default">Select Location</option>
              {% for location in locations %}
                <option value="{{ location.id }}">{{ location.name }}</option>
              {% endfor %}
            </select>
          </div>
        </form>
      </section>
      <section class="cart-summary">
        <p>Total <b class="cart-total">N10, 100</b></p>
        <br />
        <button class="cart-continue">Make Payment</button>
      </section>
    </main>
{% endblock content %}


{% block script %}
<script src="/static/scripts/cart_preview.js"></script>
<script src="/static/scripts/cart_form.js"></script>
{% endblock script %}
