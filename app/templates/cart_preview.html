{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="/static/styles/cart.css" />
{% endblock styles %}


{% block nav %}
    <div class="nav-header">
      <a href="{{ url_for('client.index') }}">Home</a
      >&ThickSpace;>&ThickSpace;Cart&ThickSpace;>&ThickSpace;
    </div>
{% endblock nav %}


{% block content %}
    <br />
    <main class="cart-body">
      <section class="cart-items">
        <article class="cart-item">
          <div>
            <p><b class="book-title">Book Title</b></p>
            <p class="book-price">N10, 100</p>
          </div>
          <div class="book-btns">
            <button class="book-btn btn-sub">-</button> 0
            <button class="book-btn btn-add">+</button>
          </div>
        </article>
      </section>
      <section class="cart-summary">
        <p>Total <b class="cart-total">N10, 100</b></p>
        <br />
        <button class="cart-continue">
          <a href="{{ url_for('client.cart.form') }}" style="color: wheat">Continue</a>
        </button>
      </section>
    </main>
{% endblock content %}

{% block script %}
<script src="/static/scripts/cart_preview.js"></script>
{% endblock script %}
