<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart preview</title>
    <link rel="stylesheet" href="/static/styles/main.css" />
    <link rel="stylesheet" href="/static/styles/shopping.css" />
  </head>
  <body>
    <div class="nav-header">
      <a href="/admin">Home</a> &ThickSpace;>&ThickSpace;Shopping
    </div>
    <br />
    <main class="books-body">
      <a href="withdraw.html"><div class="withdraw-btn">Withdraw</div></a>
      <div>
        <table>
          <tr>
            <th><h3>Books</h3></th>
            <th><h3>Quantity</h3></th>
            <th><h3>Unit Price</h3></th>
            <th><h3>Price</h3></th>
            <th>?</th>
          </tr>
          {% for item in shopping %}
          <tr>
            <td>{{ item.book.title }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.book.original_price }}</td>
            <td>{{ item.book.original_price * item.quantity }}</td>
            <td><input type="radio"></td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </main>
  </body>
</html>
