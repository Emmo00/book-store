{% extends 'base.html' %}

{% block content %}
<div class="search">
  <input
    class="br-5"
    type="search"
    name="search"
    id="search"
    placeholder="Search Books"
  />
</div>

<section class="books">
  {% for book in books %}
    {% include '_book.html' %}
  {% endfor %}
</section>
<section class="pagination">
  {% if prev_url %}
    <button><a href="{{ prev_url }}">Previous Page</a></button>
  {% endif %}
  {% if next_url %}
    <button><a href="{{ next_url }}">Next Page</a></button>
  {% endif %}
</section>
{% endblock %}

{% block footer %}
  {% include '_footer.html' %}
{% endblock footer %}
